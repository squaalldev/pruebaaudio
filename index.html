<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Audio con Espirales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            text-align: center;
            margin-bottom: 20px;
        }

        canvas {
            background-color: black;
            display: block;
            border-radius: 8px;
        }

        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reproduce tu audio y observa las espirales</h1>
        <audio id="audio" controls>
            <source src="https://github.com/squaalldev/pruebaaudio/raw/main/Audio%20(2).mp3" type="audio/mp3">
            Tu navegador no soporta el elemento de audio.
        </audio>
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>

    <script>
        const audio = document.getElementById('audio');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioContext.createAnalyser();

        const audioSrc = audioContext.createMediaElementSource(audio);
        audioSrc.connect(analyser);
        analyser.connect(audioContext.destination);
        analyser.fftSize = 256;

        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);

        let angle = 0;

        function draw() {
            requestAnimationFrame(draw);
            analyser.getByteFrequencyData(dataArray);

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const radius = dataArray.reduce((a, b) => a + b) / dataArray.length;
            angle += 0.02;

            ctx.save();
            ctx.translate(canvas.width / 2, canvas.height / 2);

            for (let i = 0; i < 360; i += 10) {
                ctx.beginPath();
                ctx.strokeStyle = `hsl(${i}, 100%, 50%)`;
                ctx.lineWidth = 2;
                ctx.moveTo(0, 0);
                ctx.lineTo(Math.cos(i + angle) * radius, Math.sin(i + angle) * radius);
                ctx.stroke();
            }

            ctx.restore();
        }

        audio.addEventListener('play', () => {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            draw();
        });
    </script>
</body>
</html>
