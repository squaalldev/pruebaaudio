<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        audio {
            width: 100%;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reproduce tu audio</h1>
        <audio controls>
            <source src="https://github.com/squaalldev/pruebaaudio/blob/2c0e50deb07f8589de67f9f3e66168bb5672ccb9/Audio%20(2).mp3" type="audio/mp3">
            Tu navegador no soporta el elemento de audio.
        </audio>
    </div>
</body>
</html>
